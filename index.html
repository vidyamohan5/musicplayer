<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p class="tap">Make with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pads1">
                <audio src="./music/music1.mp3" class="sound">Track 1</audio>
            </div>
            <div class="pads2">
                <audio src="./music/music2.mp3" class="sound">Track 2</audio>
            </div>
            <div class="pads3">
                <audio src="./music/music3.mp3" class="sound">Track 3</audio>
            </div>
            <div class="pads4">
                <audio src="./music/music4.mp3" class="sound">Track 4</audio>
            </div>
        </div>        
    </div>
    <script src="./app.js"></script>
</body>
</html>
